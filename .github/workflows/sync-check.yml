name: SKILL.md Sync Check

on:
  push:
    paths:
      - 'SKILL.md'
      - 'skills/orange-skill/SKILL.md'
  pull_request:
    paths:
      - 'SKILL.md'
      - 'skills/orange-skill/SKILL.md'

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check SKILL.md files are identical
        run: |
          if ! diff -q SKILL.md skills/orange-skill/SKILL.md > /dev/null 2>&1; then
            echo "::error::SKILL.md and skills/orange-skill/SKILL.md are out of sync!"
            echo ""
            echo "Differences:"
            diff SKILL.md skills/orange-skill/SKILL.md || true
            echo ""
            echo "Please ensure both files are identical."
            exit 1
          fi
          echo "âœ“ SKILL.md files are in sync"
